<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
        <hr class="header__line">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__description">
                    <div class="profile__top-line">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <figure class="card">
                <img src="./images/st-petersburg.jpg" alt="Санкт-Петербург" class="card__image">
                <figcaption class="card__caption">
                    <p class="card__name">Санкт-Петербург</p>
                    <button class="card__heart" type="button"></button>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="./images/sochi.jpg" alt="Сочи" class="card__image">
                <figcaption class="card__caption">
                    <p class="card__name">Сочи</p>
                    <button class="card__heart" type="button"></button>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="./images/moscow.jpeg" alt="Москва" class="card__image">
                <figcaption class="card__caption">
                    <p class="card__name">Москва</p>
                    <button class="card__heart" type="button"></button>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="./images/kursk.jpg" alt="Курск" class="card__image">
                <figcaption class="card__caption">
                    <p class="card__name">Курск</p>
                    <button class="card__heart" type="button"></button>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="./images/arkhyz.jpg" alt="Архыз" class="card__image">
                <figcaption class="card__caption">
                    <p class="card__name">Архыз</p>
                    <button class="card__heart" type="button"></button>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="./images/rostov.jpg" alt="Ростов" class="card__image">
                <figcaption class="card__caption">
                    <p class="card__name">Ростов</p>
                    <button class="card__heart" type="button"></button>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            &copy; 2020 Mesto Russia
        </p>
    </footer>
    <article class="edit-profile">
        <div class="edit-profile__overlay"></div>
        <form class="edit-profile__form" action="#" method="post" name="profileform">
            <button class="edit-profile__close-button" type="button"></button>
            <h2 class="edit-profile__heading">Редактировать профиль</h2>
            <input class="edit-profile__input" type="text" name="profilename" id="profilename" value="">
            <input class="edit-profile__input" type="text" name="profilecaption" id="profilecaption" value="">
            <button class="edit-profile__submit-button" type="submit">Сохранить</button>
        </form>
    </article>
    <script src="./scripts/script.js"></script>
</body>
</html>
