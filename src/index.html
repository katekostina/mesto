<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
        <hr class="header__line">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__description">
                    <div class="profile__top-line">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            &copy; 2020 Mesto Russia
        </p>
    </footer>

    <template id="card-template">
        <figure class="card">
            <button class="card__delete" type="button"></button>
            <img src="#" alt="" class="card__image">
            <figcaption class="card__caption">
                <p class="card__name"></p>
                <button class="card__heart" type="button"></button>
            </figcaption>
        </figure>
    </template>

    <article class="popup" id="editprofilepopup">
        <div class="popup__overlay"></div>
        <form class="popup__form" action="#" method="post" name="profileform">
            <button class="popup__close-button" id="closeeditbutton" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input class="popup__input" type="text" name="profilename" id="profilename" value="" required minlength="2" maxlength="40">
            <span class='popup__error-text' id='profilename-error-text'></span>
            <input class="popup__input" type="text" name="profilecaption" id="profilecaption" value="" required minlength="2" maxlength="200">
            <span class='popup__error-text' id='profilecaption-error-text'></span>
            <button class="popup__submit-button" type="submit" id="saveeditbutton">Сохранить</button>
        </form>
    </article>

    <article class="popup" id="placepopup">
        <div class="popup__overlay"></div>
        <form class="popup__form" action="#" method="post" name="placeform">
            <button class="popup__close-button" type="button" id="closeplacebutton"></button>
            <h2 class="popup__heading">Новое место</h2>
            <input class="popup__input" type="text" name="placename" id="placename" value="" placeholder="Название" required minlength="1" maxlength="30">
            <span class="popup__error-text" id='placename-error-text'></span>
            <input class="popup__input" type="url" name="placeurl" id="placeurl" value="" placeholder="Ссылка на картинку" required>
            <span class='popup__error-text' id='placeurl-error-text'></span>
            <button class="popup__submit-button" type="submit" id="saveplacebutton">Создать</button>
        </form>
    </article>

    <article class="popup" id="imagepopup">
        <div class="popup__overlay"></div>
        <figure class="popup__container">
            <button class="popup__close-button" id="closeimagebutton" type="button"></button>
            <img class="popup__image" src="#" alt="" id="imagepopupimage">
            <figcaption class="popup__caption" id="imagepopupcaption"></figcaption>
        </figure>
    </article>


    <!-- <script type="module" src="./index.js"></script> -->
</body>
</html>
